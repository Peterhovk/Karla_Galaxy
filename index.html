<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galaxia de Amor — Karla Marisol</title>
  <style>
    :root{--bg:#050207;--accent:#ff6b81;--glow:rgba(255,107,129,0.25)}
    html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .stage{position:relative;width:100%;height:100vh;overflow:hidden;touch-action:none}

    /* Canvas for starfield */
    canvas#stars{position:absolute;inset:0;width:100%;height:100%;display:block}

    /* central glowing text */
    .center{
      position:absolute;left:50%;top:55%;transform:translate(-50%,-50%);
      text-align:center;pointer-events:none;
    }
    .main-text{
      font-size:clamp(36px,12vw,110px);font-weight:800;color:#fff;text-transform:none;
      text-shadow:0 0 12px rgba(255,80,120,0.9),0 0 36px rgba(255,80,120,0.35),0 4px 30px rgba(0,0,0,0.6);
      filter:drop-shadow(0 6px 20px rgba(0,0,0,0.6));
    }
    .main-text::after{content:'';display:block;height:8px;width:140px;margin:10px auto;border-radius:999px;background:linear-gradient(90deg, rgba(255,107,129,0.7), rgba(255,180,120,0.2));box-shadow:0 6px 40px var(--glow)}

    /* floating words */
    .word{position:absolute;left:50%;top:50%;transform-origin:center center;white-space:nowrap;font-weight:700;padding:2px 6px;border-radius:6px;color:rgba(255,255,255,0.95);font-size:clamp(12px,3.2vw,24px);mix-blend-mode:screen}
    .word.small{font-size:clamp(10px,2.4vw,14px);opacity:0.9}
    .word .halo{position:absolute;inset:0;border-radius:6px;filter:blur(10px);opacity:0.2}

    /* subtle floating animation */
    @keyframes bob {0%{transform:translate3d(-50%,-50%,0) translateY(-6px)}50%{transform:translate3d(-50%,-50%,0) translateY(6px)}100%{transform:translate3d(-50%,-50%,0) translateY(-6px)}}

    /* UI hint */
    .hint{position:absolute;left:10px;bottom:12px;color:rgba(255,255,255,0.6);font-size:13px;background:linear-gradient(90deg, rgba(0,0,0,0.25), transparent);padding:6px 10px;border-radius:8px}

    /* make sure everything is finger friendly */
    @media (pointer:coarse){.hint{font-size:15px;padding:8px 12px}}
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <canvas id="stars"></canvas>

    <div class="center">
      <div class="main-text">Karla Marisol</div>
    </div>

    <!-- floating words container (JS will inject words) -->

    <div class="hint">Mueve el dedo para paralaje • Abre en tu navegador móvil</div>
  </div>

  <script>
    // --- STARFIELD CANVAS ---
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth * devicePixelRatio;
    let h = canvas.height = innerHeight * devicePixelRatio;
    canvas.style.width = innerWidth + 'px';
    canvas.style.height = innerHeight + 'px';
    ctx.scale(devicePixelRatio, devicePixelRatio);

    const numStars = Math.round(Math.max(80, (innerWidth * innerHeight) / 2500));
    const stars = [];
    function rand(min, max){return Math.random()*(max-min)+min}
    for(let i=0;i<numStars;i++){
      stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.4+0.2,alpha:rand(0.1,0.9),sx:rand(-0.02,0.02)})
    }

    function drawStars(offsetX=0, offsetY=0){
      ctx.clearRect(0,0,innerWidth,innerHeight);
      // faint nebula center
      const grd = ctx.createRadialGradient(innerWidth/2, innerHeight*0.58, 60, innerWidth/2, innerHeight*0.58, Math.max(innerWidth,innerHeight));
      grd.addColorStop(0, 'rgba(255,120,100,0.08)');
      grd.addColorStop(0.2,'rgba(255,90,70,0.04)');
      grd.addColorStop(1, 'rgba(10,8,12,0)');
      ctx.fillStyle = grd;
      ctx.fillRect(0,0,innerWidth,innerHeight);

      for(let s of stars){
        ctx.globalAlpha = s.alpha;
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.arc(s.x + offsetX*s.sx, s.y + offsetY*s.sx, s.r, 0, Math.PI*2);
        ctx.fill();
      }
      ctx.globalAlpha = 1;
    }

    let px=0, py=0; // parallax input

    function animateStars(){
      // move stars slowly to give depth
      for(let s of stars){
        s.x += Math.sin(Date.now()*0.0002 + s.r) * 0.02;
        s.y += Math.cos(Date.now()*0.00015 + s.r) * 0.02;
        if(s.x < -10) s.x = innerWidth + 10;
        if(s.x > innerWidth+10) s.x = -10;
        if(s.y < -10) s.y = innerHeight + 10;
        if(s.y > innerHeight+10) s.y = -10;
      }
      drawStars(px*0.6, py*0.6);
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // --- FLOATING WORDS ---
    const stage = document.getElementById('stage');
    const phrases = [
      'Siempre tú','Contigo','Mi amor','Mi cielo','Mi esposa','Te amo','Eres mi luz','Por siempre','Mi reina','Mi vida','Amos al cine','Mi maestra','Tuyo solamente'
    ];

    const wordEls = [];
    function createWords(){
      for(let i=0;i<phrases.length;i++){
        const d=document.createElement('div');
        d.className='word';
        if(Math.random()>0.6) d.classList.add('small');
        d.innerHTML = phrases[i];
        stage.appendChild(d);
        // random spherical placement around center
        const angle = Math.random()*Math.PI*2;
        const radius = Math.random()*Math.min(innerWidth,innerHeight)*0.45 + 40;
        const z = Math.random()*600 - 300; // depth
        wordEls.push({el:d,angle, radius, z, speed:rand(0.0005,0.002) });
      }
    }
    createWords();

    function placeWords(){
      const cx = innerWidth/2, cy = innerHeight*0.58;
      for(let wObj of wordEls){
        // circular orbit that slowly rotates
        wObj.angle += wObj.speed;
        const x = cx + Math.cos(wObj.angle) * wObj.radius;
        const y = cy + Math.sin(wObj.angle) * (wObj.radius * 0.45);
        const scale = 1 - (wObj.z / 1500);
        // parallax shifts
        const shiftX = px * (1 + wObj.z/600);
        const shiftY = py * (1 + wObj.z/600);

        const opacity = 0.6 + (1 - Math.abs(wObj.z)/600)*0.4;
        wObj.el.style.left = x + 'px';
        wObj.el.style.top = y + 'px';
        wObj.el.style.transform = `translate3d(-50%,-50%,0) scale(${scale})`;
        wObj.el.style.opacity = Math.max(0.35,opacity).toString();
        wObj.el.style.filter = `blur(${Math.abs(wObj.z)/120}px)`;
      }
      requestAnimationFrame(placeWords);
    }
    placeWords();

    // --- POINTER / TOUCH FOR PARALLAX ---
    let isDown=false, startX=0, startY=0;
    function pointerMove(clientX, clientY){
      const nx = (clientX / innerWidth - 0.5) * 2; // -1..1
      const ny = (clientY / innerHeight - 0.5) * 2;
      // smooth lerp
      px += (nx*40 - px) * 0.12;
      py += (ny*40 - py) * 0.12;
    }

    window.addEventListener('pointermove', e=>{
      pointerMove(e.clientX, e.clientY);
    }, {passive:true});

    // for touch devices ensure touch events map
    window.addEventListener('touchmove', e=>{
      if(e.touches && e.touches[0]){
        pointerMove(e.touches[0].clientX, e.touches[0].clientY);
      }
    }, {passive:true});

    // reset parallax gently when pointer leaves
    window.addEventListener('pointerleave', ()=>{ px*=0.9; py*=0.9; });

    // handle resize
    window.addEventListener('resize', ()=>{
      canvas.width = innerWidth * devicePixelRatio;
      canvas.height = innerHeight * devicePixelRatio;
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      ctx.scale(devicePixelRatio, devicePixelRatio);
    });

    // Accessibility: tapping center toggles a pulse animation
    const center = document.querySelector('.center');
    center.addEventListener('click', ()=>{
      center.animate([
        {transform:'translate(-50%,-50%) scale(1)'},
        {transform:'translate(-50%,-50%) scale(1.06)'},
        {transform:'translate(-50%,-50%) scale(1)'}
      ],{duration:420,iterations:1});
    });

    // small performance tip: reduce elements on low-power devices
    if(navigator.hardwareConcurrency && navigator.hardwareConcurrency < 3){
      // remove some words
      for(let i=0;i<3;i++){ const o = wordEls.pop(); if(o && o.el) o.el.remove(); }
    }

  </script>
</body>
</html>
